<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>Meu Primeiro Projeto NW.js</title>       
</head>
<body onload="">	
    <script>

        var edge = require('electron-edge'); alert(edge);

        // get the system platform using node.js       

        var os = require('os');
        document.write('<h1>Ol√° Mundo.</h1> <br/>You are running on ', os.platform());
        
        // Create an empty context menu
        var menu = new nw.Menu();        
        // Add some items with label
        menu.append(new nw.MenuItem({
            label: 'Anderson',
            click: function(){
                alert('voce clicou em Anderson');
            }
        }));
        menu.append(new nw.MenuItem({ label: 'Anderson' }));
        menu.append(new nw.MenuItem({ type: 'separator' }));
        menu.append(new nw.MenuItem({ label: 'Lipe' }));

        // Hooks the "contextmenu" event
        document.body.addEventListener('contextmenu', function(ev) {
            // Prevent showing default context menu
            ev.preventDefault();
            // Popup the native context menu at place you click
            menu.popup(ev.x, ev.y);

            return false;
        }, false);
        
    </script>     
</body>
</html>
